<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html>
      <body>
    <table id="" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #F8F8F8; color:#333;">
          <tbody>
            <tr>
              <td width="100%" style="padding: 30px 20px 100px 20px;">
                <table align="center" cellpadding="0" cellspacing="0" class="" width="100%" style="border-collapse: separate; max-width:600px;">
                  <tbody>
                    <tr>
                      <td style="text-align: center; padding-bottom: 20px;">
                    {logo}
                    <h1 style='color:#333;'>{header}</h1>
                      </td>
                    </tr>
                  </tbody>
                </table>

            <table id="" align="center" cellpadding="0" cellspacing="0" class="" width="100%" style="border-collapse: separate; max-width: 600px; font-family: Georgia, serif; font-size: 12px; color: #333E48; border: 0px solid #ccc; border-radius: 10px; background-color: #FFFFFF; color:#333;">
                <tbody>
                    <tr>
                      <td class="sortable-list ui-sortable" style="padding:20px; text-align:center;">
                          {message}
                      </td>
                    </tr>
                  </tbody>
                </table>

            <table align="center" cellpadding="0" cellspacing="0" class="" width="100%" style="border-collapse: separate; max-width:100%; color:#333;">
                  <tbody>
                    <tr>
                      <td style="padding:20px;">
                        <table border="0" cellpadding="0" cellspacing="0" class="" width="100%">
                          <tbody>
                            <tr>
                              <td id="" align="center">
                               <p>{footer}</p>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
    
        
    </body>
</html>
